<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Callback</title>
</head>
<body>
    <h1>Processing Access Token...</h1>
    <script>
        // Ambil fragment dari URL (hash)
        const hash = window.location.hash;
        const tokenMatch = hash.match(/access_token=([^&]+)/);
        const accessToken = tokenMatch ? tokenMatch[1] : null;

        if (accessToken) {
            // Redirect ulang ke server API dengan query string
            const redirectUrl = `/api/callback?access_token=${accessToken}`;
            window.location.href = redirectUrl;
        } else {
            // Jika tidak ada access_token, tampilkan pesan error
            document.body.innerHTML = "<h1>Error: Access Token not found!</h1>";
        }
    </script>
</body>
</html>
